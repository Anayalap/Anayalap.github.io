<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Anayalap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        img {
            display: block;
            margin: 10px auto;
            max-width: 85%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Portofolio Saya</h1>
    </header>
    <section>
        <h2>Proyek Saya</h2>
        <ul>
            <li><a href="https://github.com/Anayalap/pengelolahan-arsip-surat-sp3" target="_blank">Pengelolahan Arsip Surat SP3</a></li>
            <!-- Anda bisa menambahkan proyek lainnya di sini -->
        </ul>
        
        <h2>Gambar Login</h2>
        <div>
            <img src="login.png" alt="Deskripsi Gambar 1">
        </div>
        <h2>Gambar Dashboard</h2>
        <div>
            <img src="dashboard.png" alt="Deskripsi Gambar 2">
        </div>
        <h2>Gambar Menu Surat</h2>
        <div>
            <img src="menu_surat.png" alt="Deskripsi Gambar 3">
        </div>
        
    </section>
    <footer>
        <p>Â© 2024 Anayalap. All rights reserved.</p>
    </footer>
</body>
</html>
